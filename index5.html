<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/style5.css">
    <title>Projeto5</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>
                Faça login<br> e entre para o nosso time
            </h1>
            <img src="Midias/deconstructed-robot-animate (1).svg" class="left-login-img" alt="animação-robo">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Faça o login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário:</label>
                    <input type="text" name="usuario:" placeholder="Seu Id aqui">
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" name="Senha:" placeholder="Sua senha aqui">
                </div>
                <button class="btn-login">
                    Login
                </button>
            </div>
        </div>

    </div>
</body>
</html>
